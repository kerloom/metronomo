<!doctype html>
<html>

<head>
    <title>Metronome</title>
    <style type="text/css">
    	div {text-align : center;}
    </style>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/playback.js"></script>
    <script src="js/metronome.js"></script>
</head>

<body>
	<div id="center">
    	<h1>Web Audio API Metronome</h1>
    </div>
    <div id="center">
    	Time Signature
    	<p>
		<input type="number" id="signature" min="1" max="500"> / 4
		<p>
	</div>
	<div id="center">
		BPM
    	<p>
	    <button id="downTempo"> - </button>
	    <input type="number" id="tempo" min="1" max="500">
	    <button id="upTempo"> + </button>
	    <br>
	    <button id="play"> Play </button>
	</div>
</body>

</html>
