<!doctype html>
<html>

<head>
    <title>Metronome</title>
    <style type="text/css">
    	div {text-align : center;}
    </style>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/playback.js"></script>
    <script src="js/metronome.js"></script>
</head>

<body>
	<div id="center">
    	<h1>Web Audio API Metronome</h1>
    </div>
    <div id="center">
    	Time Signature
    	<p>
		<input type="number" id="sigUpper" min="1" max="500"> / 
        <input type="number" id="sigLower" min="1" max="64"> 
		<p>
	</div>
	<div id="center">
		BPM
    	<p>
	    <button id="downTempo"> - </button>
	    <input type="number" id="tempo" min="1" max="500">
	    <button id="upTempo"> + </button>
	    <br>
	    <button id="play"> Play </button>
        <br>
        <br>
        <canvas id="myCanvas" width="500" height="100" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML5 canvas tag.</canvas>
	</div>
</body>

</html>
